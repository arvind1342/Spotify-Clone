<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <nav>
        <ul>
           <li class="brand"><img src="logo.png"alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
     <h1>The Best of NCS - No CopyRight Sound</h1>
     <div class="round">
        <div class = "songitem" >
            <img src="img1.png" alt="1">
            <span class="songName">Sundari Neeve</span>
            <span class = "songlistplay"><span class="time">07:00<i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class = "songitem" >
            <img src="img2.png" alt="1">
            <span class="songName">Lalitha Priya</span>
            <span class = "songlistplay"><span class="time">05:10<i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class = "songitem" >
            <img src="img3.png" alt="1">
            <span class="songName">Choo Lo</span>
            <span class = "songlistplay"><span class="time">03:53<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class = "songitem" >
            <img src="img4.png" alt="1">
            <span class="songName">Tujhme Rabb Diktha Hai</span>
            <span class = "songlistplay"><span class="time">04:41<i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class = "songitem" >
            <img src="img5.png" alt="1">
            <span class="songName">Zehnaseeb</span>
            <span class = "songlistplay"><span class="time">03:37<i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class = "songitem" >
            <img src="img6.png" alt="1">
            <span class="songName">Pied Piper</span>
            <span class = "songlistplay"><span class="time">04:05<i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class = "songitem" >
            <img src="img7.png" alt="1">
            <span class="songName">Fake Love</span>
            <span class = "songlistplay"><span class="time">04:02<i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class = "songitem" >
            <img src="img8.png" alt="1">
            <span class="songName">Blood Sweat Tears</span>
            <span class = "songlistplay"><span class="time">03:37<i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class = "songitem" >
            <img src="img9.png" alt="1">
            <span class="songName">Ninu Chudagane</span>
            <span class = "songlistplay"><span class="time">05:31<i id="8" class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        <div class = "songitem" >
            <img src="img10.png" alt="1">
            <span class="songName">They Don't Really Care About Us</span>
            <span class = "songlistplay"><span class="time">04:44<i id="9" class="far songItemPlay fa-play-circle"></i></span></span>
        </div>
        
     </div>
        </div>
     <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
       
        <i id="previous" class="fas fa-1x fa-step-backward"></i>
        <i class="fas fa-1x fa-play-circle" id="masterplay"></i>
        <i id="next" class="fas fa-1x fa-step-forward"></i>
    </div>
    <div class="songInfo">
        <img class="iug" src="playing.gif" width="42px" alt=""> <span id="master">Sundari Neeve</span>
    </div>
    </div>
    <script src="https://kit.fontawesome.com/3d0a6598c6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
